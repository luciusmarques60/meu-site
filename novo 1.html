<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Nicks para Jogos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        /* Custom styles for better button appearance */
        .btn-gradient {
            background-image: linear-gradient(to right, #8b5cf6 0%, #6366f1 100%); /* Purple to Indigo gradient */
            transition: all 0.3s ease;
        }
        .btn-gradient:hover {
            background-position: right center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body class="selection:bg-purple-300 selection:text-purple-900">
    <div class="bg-gray-800 p-8 rounded-xl shadow-2xl w-full max-w-md text-center border-t-4 border-purple-600">
        <h1 class="text-4xl font-extrabold text-gray-50 mb-6 tracking-tight">
            Gerador de Nicks de RPG
        </h1>
        <p class="text-gray-300 mb-8 text-lg">
            Crie apelidos de fantasia únicos para suas aventuras de RPG!
        </p>

        <div class="mb-8 flex justify-center space-x-4">
            <label class="inline-flex items-center cursor-pointer">
                <input type="radio" name="gender" value="male" class="form-radio h-5 w-5 text-blue-400" checked>
                <span class="ml-2 text-gray-200 font-medium">Masculino</span>
            </label>
            <label class="inline-flex items-center cursor-pointer">
                <input type="radio" name="gender" value="female" class="form-radio h-5 w-5 text-pink-400">
                <span class="ml-2 text-gray-200 font-medium">Feminino</span>
            </label>
            <label class="inline-flex items-center cursor-pointer">
                <input type="radio" name="gender" value="random" class="form-radio h-5 w-5 text-purple-400">
                <span class="ml-2 text-gray-200 font-medium">Aleatório</span>
            </label>
        </div>

        <button id="generateButton"
            class="btn-gradient text-white font-bold py-3 px-8 rounded-full shadow-lg hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-purple-500 transform hover:scale-105 transition-transform duration-300 ease-in-out">
            Gerar Nick
        </button>

        <div id="nicknameDisplay" class="mt-10 p-6 bg-gray-700 rounded-lg border border-gray-600 shadow-inner">
            <p class="text-xl text-gray-300 font-semibold">Seu novo nick aparecerá aqui!</p>
        </div>
    </div>

    <script>
        // Define arrays for fantasy names and surnames
        const maleNames = [
            "Aric", "Borin", "Caelan", "Darian", "Elara", "Faelan", "Gareth", "Haldor", "Ivar", "Joric",
            "Kael", "Loric", "Milo", "Niran", "Orrin", "Perrin", "Quinn", "Roric", "Silas", "Thane"
        ];

        const femaleNames = [
            "Aerith", "Briar", "Celeste", "Daphne", "Elara", "Fiora", "Gwen", "Lyra", "Isolde", "Jessa",
            "Kaelen", "Lirael", "Morwen", "Niamh", "Oriana", "Phoebe", "Rowan", "Seraphina", "Thalia", "Willow"
        ];

        const surnames = [
            "Stonemarch", "Shadowbrook", "Lightfoot", "Grimfang", "Ironhide", "Swiftblade", "Deepwood", "Silverhand",
            "Blackwood", "Stormcaller", "Whisperwind", "Fireheart", "Moonwhisper", "Brightspark", "Darkwater",
            "Stonefist", "Windrider", "Goldleaf", "Frostbeard", "Nightshade"
        ];

        // Get references to HTML elements
        const generateButton = document.getElementById('generateButton');
        const nicknameDisplay = document.getElementById('nicknameDisplay');

        /**
         * Generates a random nickname based on selected gender.
         */
        function generateNickname() {
            const selectedGender = document.querySelector('input[name="gender"]:checked').value;
            let firstName;

            // Select a first name based on gender
            if (selectedGender === 'male') {
                firstName = maleNames[Math.floor(Math.random() * maleNames.length)];
            } else if (selectedGender === 'female') {
                firstName = femaleNames[Math.floor(Math.random() * femaleNames.length)];
            } else { // Random gender
                const allNames = [...maleNames, ...femaleNames];
                firstName = allNames[Math.floor(Math.random() * allNames.length)];
            }

            // Select a random surname
            const lastName = surnames[Math.floor(Math.random() * surnames.length)];

            // Combine and display the nickname
            const nickname = `${firstName} ${lastName}`;
            nicknameDisplay.innerHTML = `<p class="text-3xl font-bold text-purple-400">${nickname}</p>`; /* Adjusted text color for dark theme */
        }

        // Add event listener to the button
        generateButton.addEventListener('click', generateNickname);

        // Generate a nickname on initial load
        window.onload = generateNickname;
    </script>
</body>
</html>
